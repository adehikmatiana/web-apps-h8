<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Fitness Companion</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">My Fitness Companion</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container" id="personal">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <h5>Personal Workout</h5>
                    <div class="input-field col s12">
                        <form @submit.prevent="addNewWorkout">
                            <i class="material-icons prefix">directions_run</i>
                            <input 
                                type="text"
                                id="personal-workout"
                                class="autocomplete"
                                v-model="add"
                            >
                            <label for="personal-workout">Please Type Your Workout Type Here and Press <b>Enter</b></label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <div class="row">
                    <h5>Your Daily Personal Workout</h5>
                    <div>
                        <p v-for="item in workout">
                            <label>
                                <input type="checkbox" />
                                <span>{{ item }}</span>
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    
    <!-- Materialize -->
    <script src="js/materialize.js"></script>
    <!-- Vue -->
    <script src="js/personal.js"></script>
  </body>
</html>
